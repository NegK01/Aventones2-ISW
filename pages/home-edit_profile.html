<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../assets/css/registration.css" />
        <link rel="stylesheet" href="../assets/css/edit_profile.css" />
    </head>
    <body>
        <header class="header-container container">
            <div class="header__logo container">
                <img
                    src="../assets/images/aventones-logo.png"
                    alt="Aventones logo"
                />
            </div>

            <nav class="header__nav-container container">
                <div class="nav-left">
                    <ul>
                        <li class="nav-activo">
                            <a href="../pages/home-search_rides.html">Home</a>
                        </li>
                        <li>
                            <a href="../pages/rides-my_rides.html">Rides</a>
                        </li>
                        <li>
                            <a href="../pages/bookings.html">Booking</a>
                        </li>
                    </ul>
                </div>

                <div class="nav-right">
                    <div class="nav-profile">
                        <img
                            src="../assets/images/profile.png"
                            alt="profile icon"
                        />
                        <div class="nav-config">
                            <a href="../index.html">Logout</a>
                            <a href="#">Settings</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main__register">
            <h2>Edit Profile</h2>

            <section class="main__register-container container">
                <form
                    action="../pages/home-search_rides.html"
                    id="edit-profile-form"
                >
                    <div class="form-row container">
                        <div class="form-group">
                            <label for="first_name-reg">First Name</label>
                            <input
                                type="text"
                                name="first_name-reg"
                                id="first_name-reg"
                                value="Bladimir"
                            />
                        </div>
                        <div class="form-group">
                            <label for="last_name-reg">Last Name</label>
                            <input
                                type="text"
                                name="last_name-reg"
                                id="last_name-reg"
                                value="Arroyo"
                            />
                        </div>
                    </div>

                    <div class="form-row container">
                        <div class="form-group">
                            <label for="id-reg">ID</label>
                            <input type="id" name="id-reg" id="id-reg" />
                        </div>

                        <div class="form-group">
                            <label for="birthday-reg">Birthday</label>
                            <input
                                type="date"
                                name="birthday-reg"
                                id="birthday-reg"
                                style="font-family: inherit"
                            />
                        </div>
                    </div>

                    <div class="form-row container">
                        <div class="form-group">
                            <label for="email-reg">Email</label>
                            <input
                                type="email"
                                name="email-reg"
                                id="email-reg"
                                value="bladimir.ab@gmail.com"
                            />
                        </div>
                    </div>

                    <div class="form-row container">
                        <div class="form-group">
                            <label for="password-reg">Password</label>
                            <input
                                type="password"
                                name="password-reg"
                                id="password-reg"
                            />
                        </div>
                        <div class="form-group">
                            <label for="password_rep-reg"
                                >Repeat Password</label
                            >
                            <input
                                type="password"
                                name="password_rep-reg"
                                id="password_rep-reg"
                            />
                        </div>
                    </div>

                    <div class="form-row container">
                        <div class="form-group">
                            <label for="address-reg">Address</label>
                            <input
                                type="text"
                                name="address-reg"
                                id="address-reg"
                                value="2km norte"
                            />
                        </div>
                    </div>

                    <div class="form-row container">
                        <div class="form-group">
                            <label for="country-reg">Country</label>
                            <select name="country-reg" id="country-reg">
                                <option value="us">United States</option>
                                <option value="cr">Costa Rica</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state-reg">State</label>
                            <input
                                type="text"
                                name="state-reg"
                                id="state-reg"
                                value="Alajuela"
                            />
                        </div>
                    </div>

                    <div class="form-row container">
                        <div class="form-group">
                            <label for="city-reg">City</label>
                            <input
                                type="text"
                                name="city-reg"
                                id="city-reg"
                                value="Quesada"
                            />
                        </div>

                        <div class="form-group container">
                            <label for="phone_number-reg">Phone Number</label>
                            <input
                                type="tel"
                                name="phone_number-reg"
                                id="phone_number-reg"
                            />
                        </div>
                    </div>

                    <div class="form-buttons container">
                        <a
                            href="../pages/home-search_rides.html"
                            class="cancel-button"
                            >Cancel</a
                        >
                        <button type="submit" class="create-button">
                            Save
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer container">
            <div class="footer__container">
                <nav class="footer__nav container">
                    <ul class="footer__list container">
                        <li>
                            <a href="../pages/home-search_rides.html">Home</a>
                        </li>
                        <li>
                            <a href="../pages/rides-my_rides.html">Rides</a>
                        </li>
                        <li><a href="../pages/bookings.html">Bookings</a></li>
                        <li>
                            <a href="../pages/home-edit_profile.html"
                                >Settings</a
                            >
                        </li>
                        <li><a href="../index.html">Login</a></li>
                        <li>
                            <a href="../pages/registration-user.html"
                                >Register</a
                            >
                        </li>
                    </ul>
                </nav>

                <div class="footer__copyright container">
                    <p>
                        <img
                            src="../assets/images/copyright.png"
                            alt="copyright image"
                        />
                        Aventones.com
                    </p>
                </div>
            </div>
        </footer>

        <script src="/js/home.js"></script>
    </body>
</html>
