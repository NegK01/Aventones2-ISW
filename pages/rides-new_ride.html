<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../assets/css/new_ride.css" />
        <link rel="stylesheet" href="../assets/css/ride_details.css">
    </head>
    <body>
        <header class="header-container container">
            <div class="header__logo container">
                <img
                    src="../assets/images/aventones-logo.png"
                    alt="Aventones logo"
                />
            </div>

            <nav class="header__nav-container container">
                <div class="nav-left">
                    <ul>
                        <li>
                            <a href="../pages/home-search_rides.html">Home</a>
                        </li>
                        <li class="nav-activo">
                            <a href="../pages/rides-my_rides.html">Rides</a>
                        </li>
                        <li>
                            <a href="../pages/bookings.html">Booking</a>
                        </li>
                    </ul>
                </div>

                <div class="nav-right">
                    <div class="nav-profile">
                        <img
                            src="../assets/images/profile.png"
                            alt="profile icon"
                        />
                        <div class="nav-config">
                            <a href="../index.html">Logout</a>
                            <a href="../pages/home-edit_profile.html"
                                >Profile</a
                            >
                            <a href="../pages/home-configuration.html"
                                >Configuration</a
                            >
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <h2>New Ride</h2>

            <form
                action="../pages/rides-my_rides.html"
                class="form-container container"
            >
                <section class="ride-details container">
                    <div class="section-text-inputs container">
                        <div class="container">
                            <label for="departure-from">Departure from</label>
                            <input
                                type="text"
                                id="departure-from"
                                name="departure-from"
                            />
                        </div>
                        <div class="container">
                            <label for="arrive-to">Arrive To</label>
                            <input
                                type="text"
                                id="arrive-to"
                                name="arrive-to"
                            />
                        </div>
                    </div>

                    <fieldset class="section-check-inputs container">
                        <legend>Days</legend>
                        <div>
                            <input
                                type="checkbox"
                                id="mon"
                                value="Monday"
                                checked
                            />
                            <label for="mon">Mon</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="tue"
                                value="Tuesday"
                                checked
                            />
                            <label for="tue">Tue</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="wed"
                                value="Wednesday"
                                checked
                            />
                            <label for="wed">Wed</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="thu"
                                value="Thursday"
                                checked
                            />
                            <label for="thu">Thu</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="fri"
                                value="Friday"
                                checked
                            />
                            <label for="fri">Fri</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="sat"
                                value="Saturday"
                                checked
                            />
                            <label for="sat">Sat</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="sun"
                                value="Sunday"
                                checked
                            />
                            <label for="sun">Sun</label>
                        </div>
                    </fieldset>

                    <div class="section-control-inputs container">
                        <div class="container">
                            <label for="time">Time</label>
                            <select id="time" name="time">
                                <option value="10:00">10:00 am</option>
                                <option value="10:30">10:30 am</option>
                            </select>
                        </div>
                        <div class="container">
                            <label for="seats">Seats</label>
                            <input
                                type="number"
                                id="seats"
                                name="seats"
                                min="1"
                                value="2"
                            />
                        </div>
                        <div class="container">
                            <label for="fee">Fee</label>
                            <input
                                type="number"
                                id="fee"
                                name="fee"
                                min="0"
                                step="any"
                                value="15"
                            />
                        </div>
                    </div>
                </section>

                <fieldset class="vehicle-details container">
                    <legend>Vehicle Details</legend>

                    <div class="">
                        <label for="make">Make</label>
                        <select id="make" name="make">
                            <option value="Nissan">Nissan</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Ford">Ford</option>
                        </select>
                    </div>
                    <div class="vehicle-model ">
                        <label for="model">Model</label>
                        <input
                            type="text"
                            id="model"
                            name="model"
                            placeholder="Car Model"
                        />
                    </div>
                    <div class="">
                        <label for="year">Year</label>
                        <input
                            type="number"
                            id="year"
                            name="year"
                            min="1900"
                            max="2099"
                            value="2025"
                        />
                    </div>
                </fieldset>

                <div class="form-buttons container">
                    <a href="../pages/rides-my_rides.html" class="cancel-button"
                        >Cancel</a
                    >
                    <button type="submit" class="create-button">Create</button>
                </div>
            </form>
        </main>

        <footer class="footer container">
            <div class="footer__container">
                <nav class="footer__nav container">
                    <ul class="footer__list container">
                        <li>
                            <a href="../pages/home-search_rides.html">Home</a>
                        </li>
                        <li>
                            <a href="../pages/rides-my_rides.html">Rides</a>
                        </li>
                        <li><a href="../pages/bookings.html">Bookings</a></li>
                        <li>
                            <a href="../pages/home-edit_profile.html"
                                >Settings</a
                            >
                        </li>
                        <li><a href="../index.html">Login</a></li>
                        <li>
                            <a href="../pages/registration-user.html"
                                >Register</a
                            >
                        </li>
                    </ul>
                </nav>

                <div class="footer__copyright container">
                    <p>
                        <img
                            src="../assets/images/copyright.png"
                            alt="copyright image"
                        />
                        Aventones.com
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
